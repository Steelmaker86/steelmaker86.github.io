<!DOCTYPE html>
<html>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <title>Passion Project</title>
  <header><h1>Flashcard Generator for Anki</h1></header>
  <body>
    <div>
      <p><b>Note: </b>Don't put semicolons in cards.</p>
      <nobr>
        <button onclick="appendInputs()">Add Card</button>
        <button onclick="takeValues()">Download</button>
      </nobr>

      <form>
        <nobr>
          <input
            type="text"
            placeholder="File Name"
            class="fName"
            maxlength="30"
          />
          <br />
          <input type="text" placeholder="Card Front" class="front" />
          <input type="text" placeholder="Card Back" class="back" />
        </nobr>
      </form>
    </div>
  </body>
  <footer>Made by: E. L.</footer>
</html>
